<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div class = 'root'>
       <div id = 'app'>
         <span>{{text}}</span>
         <aaa></aaa>  
       </div>
    </div>
    <script>
      // Vue.config.performance = true
    Vue.mixin({
      mounted(sss){
        console.log('这是一个全聚德混入')
      }
    })
      const aaa = {
        template: '<h1>66</h1>',
        data(){
          return {
            childSay: 'error'
          }
          
        },
        mounted(){
          console.log('子组件实例$options=======>>>>',this.$options)
        }
      }
      var vm = new Vue({
        el: '#app',
        components: {
          aaa: aaa
        },
        data: {
          text: '嘻嘻'
        }
      })
      console.log('vm.$options==========>>>>',vm.$options)
    </script>
  </body>
</html>
