<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div class = 'root'>
       <div id = 'app'>{{text}}</div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          text: '嘻嘻'
        }
      })
      setTimeout(() =>{
        vm.text = '呵呵'
      },3000)
    </script>
  </body>
</html>
